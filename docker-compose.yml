version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - .:/app
      - .docker/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    links:
      - php

  php:
    build: .docker/php-fpm
    volumes:
      - .:/app
